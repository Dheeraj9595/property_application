<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="{% static 'loginapplication/css/login.css' %}">
    <title>Chatbot - Brave Coder</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Simple Chatbot</div>
        <div class="box" id="chatBox">
            <!-- Messages will be dynamically inserted here -->
        </div>
        
        <div class="typing-area">
            <div class="input-field">
                <input type="text" id="userMessage" placeholder="Type your message" required>
                <button onclick="sendMessage()">Send</button>
            </div>
        </div>
    </div>

    <script>
        function sendMessage() {
            let message = document.getElementById("userMessage").value;
            if (!message.trim()) return;  // Prevent sending empty messages

            let chatBox = document.getElementById("chatBox");

            // Append user message
            let userMessageHTML = `<div class="item right"><div class="msg">${message}</div></div>`;
            chatBox.innerHTML += userMessageHTML;
            chatBox.scrollTop = chatBox.scrollHeight;

            // Send message to backend
            fetch("/chatbot/chat/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ message: message })
            })
            .then(response => response.json())
            .then(data => {
                // Append bot response
                let botMessageHTML = `<div class="item"><div class="msg">${data.response}</div></div>`;
                chatBox.innerHTML += botMessageHTML;
                chatBox.scrollTop = chatBox.scrollHeight;
                document.getElementById("userMessage").value = "";
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
