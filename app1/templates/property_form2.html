{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Property</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Header -->
    <div class="header bg-dark text-white text-center p-3">
        <img src="{% static 'app1/images/logo.jpg' %}" width="229" height="36" alt="Logo">
        <nav>
            <a href="{% url 'home' %}" class="text-white px-3">Home</a>
            <a href="{% url 'aboutus' %}" class="text-white px-3">About Us</a>
            <a href="#" class="text-white px-3">Rentals</a>
            <a href="#" class="text-white px-3">Moving</a>
            <a href="#" class="text-white px-3">Contact Us</a>
        </nav>
    </div>

    <!-- Form Section -->
    <div class="container mt-4">
        <h2 class="text-center">Create a Property</h2>
        <form method="POST" id="propertyForm" class="p-4 bg-white shadow rounded">
            {% csrf_token %}

            <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                {{ form.title }}
            </div>

            <div class="mb-3">
                <label for="owner" class="form-label">Owner</label>
                {{ form.owner }}
            </div>            

            <div class="mb-3">
                <label for="area" class="form-label">Area</label>
                {{ form.area }}
            </div>

            <div class="mb-3">
                <label for="property_type" class="form-label">Property Type</label>
                {{ form.property_type }}
            </div>

            <div class="mb-3">
                <label for="property_subtype" class="form-label">Property Subtype</label>
                {{ form.property_subtype }}
            </div>

            <button type="submit" class="btn btn-success w-100">Create Property</button>
        </form>
        <p id="message" class="text-center mt-3"></p>
    </div>

    <!-- Footer -->
    <div class="footer bg-dark text-white text-center p-3 mt-4">
        <p>Â© 2024 All Rights Reserved</p>
        <p>
            <a href="#" class="text-white">About Us</a> | 
            <a href="#" class="text-white">Contact Us</a>
        </p>
    </div>

    <!-- JavaScript to Handle Form Submission -->
    <script>
        document.getElementById("propertyForm").addEventListener("submit", async function(event) {
            event.preventDefault(); 

            const formData = new FormData(this);
            const response = await fetch("{% url 'property_form' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-Requested-With": "XMLHttpRequest"
                }
            });

            const result = await response.json();

            if (response.ok) {
                document.getElementById("message").innerText = "Property Created Successfully!";
                document.getElementById("message").style.color = "green";
                this.reset();
            } else {
                document.getElementById("message").innerText = "Error: " + JSON.stringify(result.errors);
                document.getElementById("message").style.color = "red";
            }
        });
    </script>

</body>
</html>
